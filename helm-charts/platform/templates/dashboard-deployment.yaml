{{- if .Values.dashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-dashboard
  labels:
    app: {{ .Release.Name }}-dashboard
    component: dashboard
spec:
  replicas: {{ .Values.dashboard.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-dashboard
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-dashboard
        component: dashboard
    spec:
      containers:
      - name: dashboard
        image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}"
        imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
        {{- if .Values.dashboard.securityContext }}
        securityContext:
          {{- toYaml .Values.dashboard.securityContext | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: {{ .Values.dashboard.service.port }}
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://{{ .Release.Name }}-backend:{{ .Values.backend.service.port }}"
        - name: ENVIRONMENT
          value: {{ .Values.environment }}
        resources:
          {{- toYaml .Values.dashboard.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
{{- end }}
